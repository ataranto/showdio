application: showdio
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

handlers:
- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /img
  static_dir: img

- url: /(.*\.html)
  static_files: static/\1
  upload: static/(.*\.html)

- url: /.*
  script: showdio.app
