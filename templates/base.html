<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>
      {% block title %}
        title
      {% endblock %}
    </title>
    <link>
       <link rel="stylesheet" href="/css/main.css" type="text/css" />
       <script src="http://rdio.com/api/api.js?client_id=HaFppqX7mO61Lbth-M0h_g "></script>
       <script>

R.ready(function() {
    console.log('_setAccessToken: {{ rdio_token[0] }}')
    R._setAccessToken('{{ rdio_token[0] }}');

    R.call("getPlayHistory", {
        user: R.currentUser.get('key'),
        count: 100
    }, function(data) {
        alert('done');
    });
});

       </script>
       <!--
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
       <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script>
       -->
     </link>
  </head>
  <body>
    <div id="top">
      <a href="/"><img class="logo" src="img/showdio.png"></a>
      <div id="userinfo">
      {% if user %}
        <img class="icon" src="{{ user['icon'] }}" /> Hey, {{ user['firstName'] }}! |
        <a href="/logout">Sign Out</a>
      {% else %}
        <a href="/login">Sign In</a>
      {% endif %}
      </div>
    </div>
    <div id="wrapper">
    {% block content %}
    {% endblock %}
  	</div>
  </body>
</html>
